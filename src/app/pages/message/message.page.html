<ion-content padding class="animated fadeIn login auth-page background-image">
  <ion-button type="button" (click)="refresh()">{{"Refresh" | translate}}</ion-button>
  <div class="messages">
    <div *ngFor="let data of messageList">
      <ion-row>
        <div [ngClass]="{'fadeInUp' : data.user_id == user_id, 'fadeInUp1' : data.user_id != user_id  } " no-padding
          class="animated">
          <p style="margin:9px !important;">{{data.msg}} &nbsp;&nbsp;</p>
        </div>
      </ion-row>
    </div>
  </div>
  <form [formGroup]="messageForm" class="list-form">
    <ion-item no-padding class="animated">
      <ion-label position="floating">

       {{ "Message" | translate}}
      </ion-label>
      <ion-textarea color="#000" type="text" formControlName="msg"></ion-textarea>
    </ion-item>
    <div ion-text class="text08" *ngIf="messageForm.get('msg').touched && messageForm.get('msg').hasError('required')">
      <!-- <ion-text color="danger">
        This field is required
      </ion-text> -->
    </div>
  </form>
  <div margin-top>
    <ion-button  [disabled]="!messageForm.valid" icon-left size="full" expand="medium" shape="round" color="primary" (click)="Message()" tappable>

      {{"Send" | translate}}
    </ion-button>
  </div>
</ion-content>

<ion-footer class="animated fadeIn">
  <ion-toolbar color="primary">
    <ion-grid no-padding>
      <ion-row>

        <ion-col size="2" no-padding>
          <p style="text-align: center;margin:5px !important;font-size: 20px;">
            <ion-icon slot="start" name="md-home"></ion-icon>
          </p>
          <h4 style="text-align: center; margin:0px !important;font-size:15px !important;"><a
              style="color:#fff;text-decoration:none;cursor: pointer;" (click)="goToHome()">{{ 'home' | translate}}</a></h4>
        </ion-col>

        <ion-col size="2" no-padding>
          <p style="text-align: center;margin:5px !important;font-size: 20px;">
            <ion-icon slot="start" name="md-contact"></ion-icon>
          </p>
          <h4 style="text-align: center; margin:0px !important;font-size:15px !important;"><a
              style="color:#fff;text-decoration:none;cursor: pointer;" (click)="goToDonor()">{{"Donor" | translate}}</a></h4>
        </ion-col>

        <ion-col size="3" no-padding>
          <p style="text-align: center;margin:5px !important;font-size: 20px;">
            <ion-icon slot="start" name="md-contact"></ion-icon>
          </p>
          <h4 style="text-align: center; margin:0px !important;font-size:15px !important;"><a
              style="color:#fff;text-decoration:none;cursor: pointer;" (click)="goToReceiver()">{{"Receiver" | translate}}</a></h4>
        </ion-col>

        <ion-col size="2" no-padding>
          <p style="text-align: center;margin:5px !important;font-size: 20px;">
            <ion-icon slot="start" name="md-contacts"></ion-icon>
          </p>
          <h4 style="text-align: center; margin:0px !important;font-size:15px !important;"><a
              style="color:#fff;text-decoration:none;cursor: pointer;" (click)="goToRequest()">{{"Request" | translate}}</a></h4>
        </ion-col>

        <ion-col size="3" no-padding>
          <p style="text-align: center;margin:5px !important;font-size: 20px;">
            <ion-icon slot="start" name="md-contact"></ion-icon>
          </p>
          <h4 style="text-align: center; margin:0px !important;font-size:15px !important;"><a
            class="active"  style="color:#fff;text-decoration:none;cursor: pointer;" (click)="goToAccount()">{{"My Account" | translate}}</a></h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
